<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chatbot</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="chat-container">
        <h1>Astrology Chatbot</h1>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Ask about a zodiac sign..." required>
            <button type="submit">Ask</button>
        </form>
        {% if response %}
            <p class="response">Bot: {{ response }}</p>
        {% endif %}
    </div>
</body>
</html>
